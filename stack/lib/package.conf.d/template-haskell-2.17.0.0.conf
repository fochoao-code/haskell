name:                 template-haskell
version:              2.17.0.0
visibility:           public
id:                   template-haskell-2.17.0.0
key:                  template-haskell-2.17.0.0
license:              BSD-3-Clause
maintainer:           libraries@haskell.org
synopsis:             Support library for Template Haskell
description:
    This package provides modules containing facilities for manipulating
    Haskell source code using Template Haskell.

    See <http://www.haskell.org/haskellwiki/Template_Haskell> for more
    information.

category:             Template Haskell
abi:                  e5257a2ddefe170b9dd0403259e32bf5
exposed:              True
exposed-modules:
    Language.Haskell.TH Language.Haskell.TH.CodeDo
    Language.Haskell.TH.LanguageExtensions Language.Haskell.TH.Lib
    Language.Haskell.TH.Lib.Internal Language.Haskell.TH.Ppr
    Language.Haskell.TH.PprLib Language.Haskell.TH.Quote
    Language.Haskell.TH.Syntax

hidden-modules:       Language.Haskell.TH.Lib.Map
import-dirs:
    ${pkgroot}\x86_64-windows-ghc-9.0.2\template-haskell-2.17.0.0

library-dirs:
    ${pkgroot}\x86_64-windows-ghc-9.0.2\template-haskell-2.17.0.0

dynamic-library-dirs: ${pkgroot}\x86_64-windows-ghc-9.0.2
data-dir:
    ${pkgroot}\x86_64-windows-ghc-9.0.2\template-haskell-2.17.0.0

hs-libraries:         HStemplate-haskell-2.17.0.0
depends:
    base-4.15.1.0 ghc-boot-th-9.0.2 ghc-prim-0.7.0 pretty-1.1.3.6

haddock-interfaces:
    ${pkgroot}/../../docs/html/libraries/template-haskell\template-haskell.haddock

haddock-html:         ${pkgroot}/../../docs/html/libraries/template-haskell
