dynamic-library-dirs: ${pkgroot}\x86_64-windows-ghc-9.0.2
data-dir:             ${pkgroot}\x86_64-windows-ghc-9.0.2\ghc-bignum-1.1
hs-libraries:         HSghc-bignum-1.1
include-dirs:         ${pkgroot}\x86_64-windows-ghc-9.0.2\ghc-bignum-1.1\include
depends:              ghc-prim-0.7.0
haddock-interfaces:
    ${pkgroot}/../../docs/html/libraries/ghc-bignum\ghc-bignum.haddock

