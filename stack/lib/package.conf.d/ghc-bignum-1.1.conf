name:                 ghc-bignum
version:              1.1
visibility:           public
id:                   ghc-bignum-1.1
key:                  ghc-bignum-1.1
license:              BSD-3-Clause
maintainer:           libraries@haskell.org
author:               Sylvain Henry
synopsis:             GHC BigNum library
description:
