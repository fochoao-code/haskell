name:                 integer-gmp
version:              1.1
visibility:           public
id:                   integer-gmp-1.1
key:                  integer-gmp-1.1
license:              BSD-3-Clause
maintainer:           hvr@gnu.org
author:               Herbert Valerio Riedel
synopsis:             Integer library based on GMP
description:
    This package used to provide an implementation of the standard 'Integer'
    type based on the
    <http://gmplib.org/ GNU Multiple Precision Arithmetic Library (GMP)>.

    It is now deprecated in favor of the 'ghc-bignum' package.

    Its purpose is to provide backward compatibility for codes directly
    depending on the `integer-gmp` package.

category:             Numeric, Algebra
abi:                  15264a7164343cd961c4cbd2c988decb
exposed:              True
exposed-modules:      GHC.Integer.GMP.Internals
import-dirs:          ${pkgroot}\x86_64-windows-ghc-9.0.2\integer-gmp-1.1
library-dirs:         ${pkgroot}\x86_64-windows-ghc-9.0.2\integer-gmp-1.1
dynamic-library-dirs: ${pkgroot}\x86_64-windows-ghc-9.0.2
data-dir:             ${pkgroot}\x86_64-windows-ghc-9.0.2\integer-gmp-1.1
hs-libraries:         HSinteger-gmp-1.1
depends:              base-4.15.1.0 ghc-bignum-1.1 ghc-prim-0.7.0
haddock-interfaces:
    ${pkgroot}/../../docs/html/libraries/integer-gmp\integer-gmp.haddock

haddock-html:         ${pkgroot}/../../docs/html/libraries/integer-gmp
