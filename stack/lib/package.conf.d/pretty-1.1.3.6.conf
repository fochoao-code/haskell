name:                 pretty
version:              1.1.3.6
visibility:           public
id:                   pretty-1.1.3.6
key:                  pretty-1.1.3.6
license:              BSD-3-Clause
maintainer:           David Terei <code@davidterei.com>
stability:            Stable
homepage:             http://github.com/haskell/pretty
synopsis:             Pretty-printing library
description:
    This package contains a pretty-printing library, a set of API's
    that provides a way to easily print out text in a consistent
    format of your choosing. This is useful for compilers and related
    tools.

    This library was originally designed by John Hughes's and has since
    been heavily modified by Simon Peyton Jones.

category:             Text
abi:                  24ef1a0752095164669b545a3fe2e27e
exposed:              True
exposed-modules:
    Text.PrettyPrint Text.PrettyPrint.Annotated
    Text.PrettyPrint.Annotated.HughesPJ
    Text.PrettyPrint.Annotated.HughesPJClass Text.PrettyPrint.HughesPJ
    Text.PrettyPrint.HughesPJClass

import-dirs:          ${pkgroot}\x86_64-windows-ghc-9.0.2\pretty-1.1.3.6
library-dirs:         ${pkgroot}\x86_64-windows-ghc-9.0.2\pretty-1.1.3.6
dynamic-library-dirs: ${pkgroot}\x86_64-windows-ghc-9.0.2
data-dir:             ${pkgroot}\x86_64-windows-ghc-9.0.2\pretty-1.1.3.6
hs-libraries:         HSpretty-1.1.3.6
depends:              base-4.15.1.0 deepseq-1.4.5.0 ghc-prim-0.7.0
haddock-interfaces:   ${pkgroot}/../../docs/html/libraries/pretty\pretty.haddock
haddock-html:         ${pkgroot}/../../docs/html/libraries/pretty
