name:                 ghc-heap
version:              9.0.2
visibility:           public
id:                   ghc-heap-9.0.2
key:                  ghc-heap-9.0.2
license:              BSD-3-Clause
maintainer:           libraries@haskell.org
synopsis:             Functions for walking GHC's heap
description:
    This package provides functions for walking the GHC heap data structures
    and retrieving information about those data structures.

category:             GHC
abi:                  583d121f08ea2bf11f85036e1b23d888
exposed:              True
exposed-modules:
    GHC.Exts.Heap GHC.Exts.Heap.ClosureTypes GHC.Exts.Heap.Closures
    GHC.Exts.Heap.Constants GHC.Exts.Heap.InfoTable
    GHC.Exts.Heap.InfoTable.Types GHC.Exts.Heap.InfoTableProf
    GHC.Exts.Heap.Utils

import-dirs:          ${pkgroot}\x86_64-windows-ghc-9.0.2\ghc-heap-9.0.2
library-dirs:         ${pkgroot}\x86_64-windows-ghc-9.0.2\ghc-heap-9.0.2
dynamic-library-dirs: ${pkgroot}\x86_64-windows-ghc-9.0.2
data-dir:             ${pkgroot}\x86_64-windows-ghc-9.0.2\ghc-heap-9.0.2
hs-libraries:         HSghc-heap-9.0.2
depends:              base-4.15.1.0 ghc-prim-0.7.0 rts-1.0.2
haddock-interfaces:
    ${pkgroot}/../../docs/html/libraries/ghc-heap\ghc-heap.haddock

haddock-html:         ${pkgroot}/../../docs/html/libraries/ghc-heap
