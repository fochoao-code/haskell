name:                 ghc-boot-th
version:              9.0.2
visibility:           public
id:                   ghc-boot-th-9.0.2
key:                  ghc-boot-th-9.0.2
license:              BSD-3-Clause
maintainer:           ghc-devs@haskell.org
synopsis:
    Shared functionality between GHC and the @template-haskell@
    library

description:
    This library contains various bits shared between the @ghc@ and
    @template-haskell@ libraries.

    This package exists to ensure that @template-haskell@ has a
    minimal set of transitive dependencies, since it is intended to
    be depended upon by user code.

category:             GHC
abi:                  76298644fa3cd29f4bb7d9a507258498
exposed:              True
exposed-modules:
    GHC.ForeignSrcLang.Type GHC.LanguageExtensions.Type GHC.Lexeme

import-dirs:          ${pkgroot}\x86_64-windows-ghc-9.0.2\ghc-boot-th-9.0.2
library-dirs:         ${pkgroot}\x86_64-windows-ghc-9.0.2\ghc-boot-th-9.0.2
dynamic-library-dirs: ${pkgroot}\x86_64-windows-ghc-9.0.2
data-dir:             ${pkgroot}\x86_64-windows-ghc-9.0.2\ghc-boot-th-9.0.2
hs-libraries:         HSghc-boot-th-9.0.2
depends:              base-4.15.1.0
haddock-interfaces:
    ${pkgroot}/../../docs/html/libraries/ghc-boot-th\ghc-boot-th.haddock

haddock-html:         ${pkgroot}/../../docs/html/libraries/ghc-boot-th
